@(ship: dat.ShipWithName, imageLeft: Boolean = false)

<!-- Require jqPlot -->

@graph() = {
  <div style="float:left" class="col-md-5">
    <h3>@ship.name<small>Lv@ship.lv</small></h3>
    <div style="width:360px;height:300px" class="ship_hbar" data-json="@ship.toJqPlot"></div>
  </div>
}

@image() = {
  <div style="float:left" class="col-md-3">
    <img src="@routes.RestImage.ship(ship.shipId)" alt="@ship.name" class="img-rounded" />
    <ul>
      @ship.slotNames.map { slot =>
        <li>@slot</li>
      }
    </ul>
  </div>
}

<div class="row">
  @if(imageLeft) {@image() @graph()} else {@graph() @image()}
</div>
