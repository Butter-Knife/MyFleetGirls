@(user: util.User, ships: Seq[ShipBook], items: Seq[ItemBook])

@main {
  <title>図鑑 -@{user.admiral.nickname}提督-</title>
} {
  @head_content(user) {
    @usertab("book") {
      <div class="row">
        <div class="col-md-6">
          <div class="page-header">
            <h1>艦船図鑑</h1>
          </div>
          <table class="table table-striped table-condensed" id="ship_book_table">
            <thread>
              <tr>
                <th>No</th><th>名前</th><th>中破絵</th>
              </tr>
            </thread>
            <tbody>
              @ships.map { book =>
              <tr>
                <td>@book.indexNo</td>
                <td>@book.name</td>
                <td>@if(book.isDameged){
                    <span class="glyphicon glyphicon-ok"></span>
                  }
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>

        <div class="col-md-6">
          <div class="page-header">
            <h1>装備図鑑</h1>
          </div>
          <table class="table table-striped table-condensed" id="item_book_table">
            <thread>
              <tr>
                <th>No</th><th>名前</th>
              </tr>
            </thread>
            <tbody>
              @items.map { book =>
              <tr>
                <td>@book.indexNo</td>
                <td>@book.name</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    }
  }
}
