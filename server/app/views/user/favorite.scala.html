@(user: dat.User, favs: Seq[Favorite], faved: Seq[(String, Long)])

@main {
  <title>Favorite -@{user.admiral.nickname}提督-</title>
  <script src="@Js.Coffee("delete_fav")"></script>
} {
  @head_content(user) {
    @usertab(user, "favorite") {
      <div class="row">
        <div class="col-sm-6">
          <div class="page-header">
            <h1>あなたのFavorite</h1>
          </div>

          <div class="list-group">
            @favs.map { fav =>
              <div class="list-group-item">
                <a href="@fav.url">@fav.url</a>
                <button type="button" class="btn btn-danger btn-xs fav-delete" data-id="@fav.id" style="float: right;" @if(!user.isMine){disabled="disabled"}>Delete</button>
              </div>
            }
          </div>
        </div>

        <div class="col-sm-6">
          <div class="page-header">
            <h1>あなたへのFavorite</h1>
          </div>

          <div class="list-group">
            @faved.map { case (url, count) =>
              <a href="@url" class="list-group-item">
                <span class="badge">@count</span>
                @url
              </a>
            }
          </div>
        </div>
      </div>
    }
  }
}
