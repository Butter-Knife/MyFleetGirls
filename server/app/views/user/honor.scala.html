@(user: User, honors: Seq[Honor])

@main {
  <title>称号設定</title>
} {
  @head_content(user) {
    @usertab(user, "honor") {
      <div class="page-header">
        <h1>称号設定</h1>
      </div>
      @honors.groupBy(_.category).toVector.sortBy(_._1).map { case (_, xs) =>
        <div>
          @xs.map { x =>
            <label class="radio-inline">
              <input type="radio" name="honor" value="@x.name">@x.name
            </label>
          }
        </div>
      }
    }
  }
}
