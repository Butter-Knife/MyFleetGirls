@()

@main {
  <title>統計 -建造from艦娘-</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.3/vue.min.js"></script>
  <script src="@routes.Assets.at("javascript/from_ship.js")"></script>
} {
  @statistics_head("from_ship") {
    <div class="page-header">
      <h1>建造from艦娘</h1>
    </div>

    <div id="from_recipe" class="row">
      <input type="text" class="form-control" placeholder="Search Fleet Girl" v-model="query" />

      <div class="col-md-2">
        <table class="table table-hover">
          <thead>
            <tr><th>艦娘選択</th></tr>
          </thead>
          <tbody>
            <tr v-repeat="ship: ships" v-class="info: ship.id == shipId" v-on="click: selectShip(ship.id)">
              <td>{{ship.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-10">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>燃料</th><th>弾薬</th><th>鉄鋼</th><th>ボーキ</th><th>資材</th><th>回数</th><th>比率</th>
            </tr>
          </thead>
          <tbody>
            <tr v-repeat="c: counts">
              <td>{{c.mat.fuel}}</td>
              <td>{{c.mat.ammo}}</td>
              <td>{{c.mat.steel}}</td>
              <td>{{c.mat.bauxite}}</td>
              <td>{{c.mat.develop}}</td>
              <td>{{c.count}}</td>
              <td>{{(c.count / c.sum * 100).toFixed(1)}}%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  }
}
