@(header: Html)(body: Html)
<!doctype html>
<!-- -*- coding:utf-8 -*- -->
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <!-- <link rel="stylesheet" href="@routes.Assets.at("stylesheet/bootstrap.min.css")" /> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <style>
      body { background-color: #E7E3DF; }
      .clickable { cursor: pointer; }
      .nowrap { white-space: nowrap; }
      .jumbotron { background-color: #FFBC3A; }
      .nav-tabs { border-bottom-color: #D0D0D0; }
      .nav-pills > li.active > a { background-color: #FFBC3A; }
      .nav-pills > li.active > a:hover { background-color: #FFBC3A; }
      .nav-pills > li.active > a:focus { background-color: #FFBC3A; }
      .page-header { border-bottom-color: #D0D0D0; }
      .table-striped > tbody > tr:nth-child(2n + 1) > th {
        background-color: #FFFACD;
      }
      .table-striped > tbody > tr:nth-child(2n + 1) > td {
        background-color: #FFFACD;
      }
      .table > thead > tr > th {
        background-color: #FFBC3A;
      }
      .modal-content { background-color: #E7E3DF; }
      .modal-header { border-bottom-color: #D0D0D0; }
      .modal-footer { border-top-color: #D0D0D0; }
    </style>
    @header
  </head>
  <body>
    @body
  </body>
</html>
