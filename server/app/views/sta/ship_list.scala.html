@(ships: Seq[MasterShipWithStype])

@main {
  <title>艦娘一覧 -艦娘図鑑-</title>
} {
  @statistics_head("ship_book") {
    @ships.groupBy(_.stypeName).toList.sortBy(_._2.size).reverse.map { case (stype, xs) =>
      <div class="col-lg-2 col-sm-3">
        <h3>@stype</h3>
        <ul>
          @xs.map { x =>
            <li><a href="@routes.ViewSta.shipBook(x.shipId)">@x.name</a></li>
          }
        </ul>
      </div>
    }
  }
}
